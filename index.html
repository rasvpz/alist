<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap');
    .btn-dark{
        border-radius: 50px !important;
        /*float: right;*/
    }
    .arrow {
        border: solid white;
        border-width: 0 2px 2px 0;
        display: inline-block;
        padding: 3px;
        margin-left: 4px;
      }

      .down {
        transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
      }
      .btn:hover {
        background-color: black;
      }
      .modal-lg{
        min-width: 90% !important;
      }
      .modal{
        max-height: 650px !important;
        overflow: hidden !important;
      }

      .modal-body{
        padding-bottom: 50px !important
      }

      .text-center p{
        font-family: 'Verdana', sans-serif;
        font-size: 14px;
      }
        .myLeftCol{
          background-image: url('useflag.jpg');
          background-repeat: no-repeat;
          border-right: 1px solid #eeeeee;
          background-position: center;
        }

        form.example input[type=text] {
          padding: 10px;
          font-size: 17px;
          border: 1px solid grey;
          float: left;
          width: 80%;
          background: #f1f1f1;
        }

        form.example button {
          float: left;
          width: 10%;
          padding: 10px;
          background: #2196F3;
          color: white;
          font-size: 17px;
          border: 1px solid grey;
          border-left: none;
          cursor: pointer;
        }
        @media screen and (max-width: 480px) {
        .myLeftCol {
          min-height: 300px !important;
        }
        .modal{
        max-height: 100% !important;
      }

}

  </style>
</head>
<body>


   <form class="d-flex">
      <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#myModal" > Sign up <i class="arrow down"></i></button>
  </form>


  

  <div class="row" style="margin-top: -400px">
    <div class="col-sm-12 text-center">
      <h3>Please login with your credention</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
      <div class="spinner-border"></div>
    </div>
  </div>





<!-- The Modal -->

  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
    <div class="modal-content">

      <!-- Modal body -->
      <div class="modal-body">
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-6 myLeftCol">
      <h1>All over uae</h1>

    </div>


    <div class="col-sm-6 text-center">
 <form action="#" class="form">
      <h3 class="text-center">Sign up</h3>
      <!-- Progress bar -->
      <div class="progressbar">
        <div class="progress" id="progress"></div>
        
        <div
          class="progress-step progress-step-active"
          data-title="Intro"
        ></div>
        <div class="progress-step" data-title="Contact"></div>
        <div class="progress-step" data-title="ID"></div>
        <div class="progress-step" data-title="Password"></div>
      </div>

      <!-- Steps -->
      <div class="form-step form-step-active">
        <div class="input-group">
          <label for="username" id="uNameValidation">username</label>          
          <input type="text" name="username" id="username" required />
        </div>
        <div class="input-group">
          <label for="username" id="positionValidation">username</label>     
          <input type="text" name="position" id="position" required />
        </div>
        <div class="">
          <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
        </div>
      </div>
      <div class="form-step">
        <div class="input-group">
          <label for="phone">Phone</label>
          <input type="text" name="phone" id="phone" />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" />
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Previous</a>
          <a href="#" class="btn btn-next">Next</a>
        </div>
      </div>
      <div class="form-step">
        <div class="input-group">
          <label for="dob">Date of Birth</label>
          <input type="date" name="dob" id="dob" />
        </div>
        <div class="input-group">
          <label for="ID">National ID</label>
          <input type="number" name="ID" id="ID" />
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Previous</a>
          <a href="#" class="btn btn-next">Next</a>
        </div>
      </div>
      <div class="form-step">
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </div>
        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            name="confirmPassword"
            id="confirmPassword"
          />
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Previous</a>
          <input type="submit" value="Submit" class="btn" />
        </div>
      </div>
    </form>


  
    </div>
  </div>  
  </div>  
</div>
      </div>

      <!-- Modal footer -->
<!--       <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">FINISH</button>
      </div> -->

    </div>
  </div>
</div>


</body>
</html>
